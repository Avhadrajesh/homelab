apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: loki
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: loki
      version: "5.41.4"
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: monitoring
      interval: 12h
  values:
    loki:
      auth_enabled: false
      commonConfig:
        replication_factor: 1
      storage:
        type: "filesystem"
    singleBinary:
      replicas: 1
      persistence:
        enabled: false
    write:
      persistence:
        enableStatefulSetAutoDeletePVC: true
        volumeClaimsEnabled: false
    backend:
      persistence:
        enableStatefulSetAutoDeletePVC: true
        volumeClaimsEnabled: false
