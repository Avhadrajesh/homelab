apiVersion: v1
kind: Service
metadata:
  creationTimestamp: null
  name: mealie
  namespace: mealie
spec:
  ports:
    - name: "9925"
      port: 9925
      targetPort: 9000
  selector:
    app: mealie
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-staging
  name: mealie
  namespace: mealie
spec:
  ingressClassName: traefik
  rules:
    - host: mealie.mischavandenburg.net
      http:
        paths:
          - backend:
              service:
                name: mealie
                port:
                  number: 9925
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - mealie.mischavandenburg.net
      secretName: grafana-ingress-staging
