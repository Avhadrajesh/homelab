apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: azure-kv-secrets-prod
  namespace: mealie-prod
spec:
  parameters:
    keyvaultName: mischa-homelab-k8s
    objects: |
      array:
        - |
          objectName: mealie-connection-string
          objectType: secret
        - |
          objectName: mealie-storage-account-name
          objectType: secret
        - |
          objectName: mealie-blob-sas
          objectType: secret
        - |
          objectName: mealie-db-username
          objectType: secret
        - |
          objectName: mealie-db-password
          objectType: secret
    tenantId: 6ddecc48-41b1-48de-bfde-2efd29fae9c7
  provider: azure
  secretObjects:
  - data:
    - key: mealie-connection-string
      objectName: mealie-connection-string
    - key: mealie-storage-account-name
      objectName: mealie-storage-account-name
    - key: mealie-blob-sas
      objectName: mealie-blob-sas
    secretName: azure-creds
    type: Opaque
  - data:
    - key: username
      objectName: mealie-db-username
    - key: password
      objectName: mealie-db-password
    secretName: mealie-db-creds
    type: kubernetes.io/basic-auth
